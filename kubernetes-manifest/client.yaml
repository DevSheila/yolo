apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
  labels:
    app: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: sheilaasharon/yolo-client:1.0.0
        env:
        - name: MONGO_URI
          value: "mongodb://mongo:27017/yolo"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: client
  labels:
    app: client
spec:
  selector:
    app: client
  ports:
  - name: client
    port: 8080
    targetPort: 8080
